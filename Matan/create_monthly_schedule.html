<!DOCTYPE html>
<html>
<head>
    <title>Create new Schedule</title>
    <meta lang="he" http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <h1>צור מערכת עבור {{month}}-{{year}}</h1>

    <form action="create_course" method="post">
       <table>
          <tr>
              <td>
                  <label name="class_name">שם השיעור:</label>
              </td>
              <td>
                  <select name="classes">
                      {% for course in courses %}
                      <option value="{{course.name}}">{{course.name}}</option>
                      {% endfor %}
                   </select>

              </td>
          </tr>
           <tr>
               <td>
                   <label name="day_in_a_week">יום בשבוע:</label>
               </td>
               <td>
                  <select name="day">
                  <option value="1">א</option>
                  <option value="2">ב</option>
                  <option value="3">ג</option>
                  <option value="4">ד</option>
                  <option value="5">ה</option>
                  <option value="6">ו</option>
                  <option value="7">ש</option>
                  </select>
               </td>
           </tr>
           <tr>
               <td>
                   <label name="studio">סטודיו</label>
               </td>
               <td>
                   <input name="studio">
               </td>
           </tr>
           <tr>
               <td>
                   <label name="instructor">מדריך: </label>
               </td>
               <td>
                   <input name="instructor">
               </td>
           </tr>
            <tr>
               <td>
                   <label name="start_hour">שעת התחלה: </label>
               </td>
               <td>
                   <input name="start_hour" type="time">
               </td>
           </tr>
            <tr>
               <td>
                   <label name="end_hour">שעת סיום: </label>
               </td>
               <td>
                   <input name="end_hour" type="time">
               </td>
           </tr>
           <tr>
               <td>
                   <label name="capacity">כמות משתתפים:</label>
               </td>
               <td>
                   <input name="capacity" type="number">
               </td>
           </tr>
            <tr>
               <td>
                   <label name="registration_hour">תחילת הרשמה :</label>
               </td>
               <td>
                  <select name="when" form="carform">
                  <option value="volvo">אותו היום</option>
                  <option value="saab">יום לפני</option>
                  <option value="opel">יומיים לפני</option>
                  <option value="audi">שבוע לפני</option>
                  </select>
               </td>
                <td>
                    <label name="in_hour">בשעה:</label>
                </td>
                <td>
                     <input id="in_hour"type="time">
                </td>
           </tr>
          <tr>
              <td>
                <!--  <label name="submit">צור מערכת</label> -->
              </td>
              <td>
                   <input id="submit" type="submit" value="צור מערכת" >
              </td>
           </tr>
        </table>
        <input type="text" name="year" value="{{year}}" style="display: none">
        <input type="text" name="month" value="{{month}}" style="display: none">
    </form>

    <br>
   <h2>הוסף קורס חדש</h2>
    <form id="course_form" action="add_course" method="post">
        <table>
            <tbody>
            <tr>
                <td>
                   <label>שם השיעור:</label>
                </td>
                <td>
                    <input name="course_name"> </input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>תיאור</label>
                </td>
                <td>
                  <input name="description" type="text"> </input>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit"> </input>
                </td>
            </tr>


            </tbody>
         </table>
        <input type="text" name="year" value="{{year}}" style="display: none">
        <input type="text" name="month" value="{{month}}" style="display: none">
    </form>
    <h2>קורסים שנוצרו</h2>

</body>
</html>
