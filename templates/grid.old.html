{% for day in days %}
        <script>
            var date_day = "{{ day.day_in_month }}";
            var date_month =  "{{ day.month }}";
            var date_year = "{{ day.year }}";
            var date_dayofweek = (parseInt( "{{ day.day_in_week }}")-1).toString();
            console.log('date: ' +date_day + 'day of week: ' + date_dayofweek);
            $('#labelday'+date_dayofweek).text(date_day + "/" + date_month + "/" + date_year);
        </script>
    {% for course in day.courses_list %}
        <script>
             var oneClass ={};
            oneClass.year = "{{ day.year }}";
            oneClass.month = "{{ day.month }}";
            oneClass.dayOfWeek =(parseInt("{{ day.day_in_week }}")-1).toString();
            oneClass.dayOfMonth = "{{ day.day_in_month }}";
            oneClass.timeOfDay = "{{ course.hour }}";
            oneClass.classLength = parseFloat(parseInt("{{ course.duration }}") / 60);
            oneClass.colorCode = "{{ course.color }}" ;
            oneClass.studioID = "{{ course.studio }}";
            oneClass.className = "{{ course.name }}";
            oneClass.instructor = "{{ course.instructor }}";
            oneClass.maxSlots = "{{ course.max_capacity }}";

            oneClass.takenSlots = "{{ course.userslist }}".length; // watch out, might not work, make sure it does
            oneClass.classID = oneClass.year + "_" + oneClass.month + "_" + oneClass.dayOfMonth + "_" + oneClass.className + "_" + oneClass.timeOfDay + "_" + oneClass.studioID;
            setClassesOnGrid(oneClass);
        </script>
    {% endfor %}
