{% extends "main.html" %}

{% block title %}Goodluck!{% endblock %}

{% block maincontent %}

<h1>Successfully signed in!</h1>
<a href="/logout" class="btn">logout</a>

<h2>webapp2 auth session information</h2>
<table>
    <tbody>
    {% for k, v in session.items() -%}
    <tr>
        <td style="padding-right: 5px">{{ k }}:</td>
        <td>{{ v }}</td>
    </tr>
    {% endfor -%}
    </tbody>
</table>
{% endblock %}
