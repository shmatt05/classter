<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Classter User View</title>
    <link rel='stylesheet' type='text/css' href='lib/css/jquery-ui.css'/>
    <link rel='stylesheet' type='text/css' href='lib/css/jquery.weekcalendar.css'/>
    <link rel="stylesheet" type="text/css" href="lib/css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="lib/css/buttons.css">
    <link rel='stylesheet' type='text/css' href='lib/css/user-grid.css'/>
    <script type="text/javascript" src="lib/js/jquery.min.js"></script>
    <script type="text/javascript" src="lib/js/jquery-ui.min.js"></script>
    <script type='text/javascript' src='lib/js/jquery.mb.browser.min.js'></script>
    <script type="text/javascript" src="lib/js/date.js"></script>
    <script type='text/javascript' src='lib/js/jquery.weekcalendar.js'></script>
    <script type="text/javascript" src="lib/js/jquery.magnific-popup.js"></script>
    <script type='text/javascript' src='lib/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='lib/js/user-grid-jq.js'></script>


</head>

<body>

<div id="welcomediv">
    <img src="img/PureTab.png" width="100%" height="250px"/>
    {% if logged_in %}
    <h4 style="display:inline;">Welcome {{ user.name }}</h4>
    <a href="/logout" class="btn">logout</a>
    {% endif %}
</div>

<div id="logodiv"><img src="img/lakerslogo.png" height="150" width="150"/></div>
<div id="calendar"></div>
<div id="footer">
    <input type="button" class="button button-rounded button-flat-royal" id="about" value="אודות" />
    <a id="feedback" href="mailto:classter.app@gmail.com?subject=Classter%20Feedback" class="button button-rounded button-flat-highlight"> שלח משוב </a>
</div>

<div id="aboutpopup" class="white-popup mfp-hide">
<div class="text-center"><p class="lead">Classter</p></div>
<div class="text-right"><p class="lead" dir="rtl">
    אפליקציית רשת שנותנת ללקוחות חדרי כושר הזדמנות להרשם לשיעורים בצורה עצמאית ונוחה
</p>
<p class="lead" dir="rtl">נבנתה כחלק מסדנת גוגל באוניברסיטת תל אביב</p>
<p class="lead" dir="rtl">צוות מפתחים: רועי קלינגר, דוד פרנקו, עומרי סלונים, ומתן קוליקובסקי</p>
</div></div>

</body>
</html>
